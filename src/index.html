<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Pokedex</title>
    <meta name="description" content="Pokedex">
    <link rel="stylesheet" href="styles/resets.css">
    <link rel="stylesheet" href="styles/theming.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/logotype/favicon-96x96.png" />
</head>
<body>
    <main class="pokedex">
        <!-- Header -->
        <header class="header-container">
            <div class="header-logo-title">
                <img src="assets/logotype/logo_pokeball.png" alt="Pokédex Logo" class="header-logo">
                <h1 class="header-title">Pokédex</h1>
            </div>
            <div class="header-search">
                <div class="search-container">
                    <img src="assets/icons/search.webp" alt="search icon" class="search-icon">
                    <input type="text" placeholder="Search" class="search-input">
                </div>
                <div class="dropdown-container">
                    <button class="search-button" id="search-button">
                        <img src="assets/icons/sort.webp" alt="Sort Icon">
                    </button>
                    <ul class="dropdown hidden" id="sort-dropdown">
                        <li data-sort="number">Sort by: Number</li>
                        <li data-sort="name">Sort by: Name</li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Grid Section -->
        <section class="grid">
            <!-- Cards -->
        
        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <p> 2024 Pokedex API. All rights reserved.</p>
    </footer>

    <script src="scripts/data.js"></script>
    <script src="scripts/home.js"></script>
</body>
</html>
